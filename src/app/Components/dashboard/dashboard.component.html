<div class="container component-container">
  <div class="row">
    <div class="col-sm" *ngFor="let data of cardObjects">
      <!-- Cards with media area -->
      <mat-card>
        <mat-card-title-group>
          <mat-card-title>{{ data.Amount }}</mat-card-title>
          <mat-card-subtitle>{{ data.Title }}</mat-card-subtitle>
          <img mat-card-sm-image src="{{ data.Imgsrc }}" />
        </mat-card-title-group>
        <mat-card-content>
          <button
            type="button"
            class="btn btn-link"
            (click)="NavigateToComponent(data)"
          >
            {{ data.content }}
          </button>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
