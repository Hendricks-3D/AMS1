<div class="background">
  <mat-card>
    <mat-card-content>
      <h1>AMS</h1>
      <div class="form">
        <form [formGroup]="loginForm">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label
              >Email/Username
              <!-- <span
                  class="text-danger"
                  *ngIf="loginForm.controls.Email.errors?.required"
                  matTooltip="Required Field"
                  matTooltipPosition="right"
                >
                </span> -->
            </mat-label>
            <input
              type="email"
              matInput
              placeholder="Email/Username"
              formControlName="Email"
            />
          </mat-form-field>

          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input
              type="password"
              matInput
              placeholder="Password"
              formControlName="Password"
            />
          </mat-form-field>
        </form>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button type="button" class="btn btn-primary" (click)="onSubmit()">
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
